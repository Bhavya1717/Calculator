<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
	<title>Calculator</title>
</head>
<body align="center">
	<div class="heading">
		<h1>Calulator</h1>
	</div>
	<div class="external" align="center">
		<div class="internal">
			<table>
				<tr>	
					<td colspan="4">
						<input type="text" name="Num" id="numbers">
					</td>
				</tr>
				<tr class="btns">
					<td id="ac">AC</td>
					<td class="div" onclick="appendValue(14)">/</td>
					<td class="mul" onclick="appendValue(13)">*</td>
					<td class="sub" onclick="appendValue(12)">-</td>
				</tr>
				<tr>
					<td class="sev" onclick="appendValue(7)">7</td>
					<td class="eight" onclick="appendValue(8)">8</td>
					<td class="nine" onclick="appendValue(9)">9</td>
					<td class="add" rowspan="2" onclick="appendValue(11)">+</td>
				</tr>
				<tr>
					<td class="four" onclick="appendValue(4)">4</td>
					<td class="five" onclick="appendValue(5)">5</td>
					<td class="six" onclick="appendValue(6)">6</td>
				</tr>
				<tr>
					<td class="one" onclick="appendValue(1)">1</td>
					<td class="two" onclick="appendValue(2)">2</td>
					<td class="three" onclick="appendValue(3)">3</td>
					<td class="enter" rowspan="2" onclick="Answer()">Enter</td>
				</tr>
				<tr>
					<td class="zero" colspan="2" onclick="appendValue(0)">0</td>
					<td class="dot" onclick="appendValue(99)">.</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
